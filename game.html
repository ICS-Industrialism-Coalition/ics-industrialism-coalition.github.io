    <script>
        const CONFIG = {
            cardCount: 7,
            maxRounds: 8,
            maxLocks: 2,
            storageKey: 'puzzle_game_state'
        };
    
        class PuzzleGame {
            constructor() {
                this.state = {
                    round: 1,
                    viewCount: 0,
                    lockCount: 0,
                    isSquareMode: true, 
                    currentOrder: [], 
                    lockedCards: [], 
                    permanentRevealed: [],
                    interactionMode: 'idle',
                    // æ–°å¢ï¼šå­˜å‚¨å¡ç‰ŒIDå¯¹åº”çš„éšæœºæ•° { id: number }
                    cardNumbers: {} 
                };
                
                this.cards = []; 
                this.correctOrder = Array.from({length: CONFIG.cardCount}, (_, i) => i + 1);
                
                this.init();
            }
    
            init() {
                this.loadState();
                this.initUI();
                this.setupEvents();
                this.render();
            }
    
            // æ–°å¢ï¼šç”Ÿæˆä¸é‡å¤çš„éšæœºæ•°å¹¶ç»‘å®šåˆ°å¡ç‰ŒID
            generateCardNumbers() {
                // åˆ›å»º 1-100 çš„æ•°ç»„
                const pool = Array.from({length: 100}, (_, i) => i + 1);
                // æ´—ç‰Œç®—æ³• (Fisher-Yates)
                for (let i = pool.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [pool[i], pool[j]] = [pool[j], pool[i]];
                }
                
                const numMap = {};
                // ä¸ºæ¯ä¸ªæ­£ç¡®çš„å¡ç‰ŒIDåˆ†é…ä¸€ä¸ªéšæœºæ•°
                this.correctOrder.forEach((cardId, index) => {
                    numMap[cardId] = pool[index];
                });
                
                return numMap;
            }
    
            loadState() {
                const saved = localStorage.getItem(CONFIG.storageKey);
                if (saved) {
                    this.state = { ...this.state, ...JSON.parse(saved) };
                    if (!this.state.permanentRevealed) this.state.permanentRevealed = [];
                    
                    // å¦‚æœæ—§å­˜æ¡£æ²¡æœ‰éšæœºæ•°ï¼Œæˆ–è€…éšæœºæ•°æ•°é‡ä¸å¯¹ï¼Œè¡¥å……ç”Ÿæˆ
                    if (!this.state.cardNumbers || Object.keys(this.state.cardNumbers).length === 0) {
                         this.state.cardNumbers = this.generateCardNumbers();
                    }
                } else {
                    this.state.currentOrder = this.shuffle([...this.correctOrder]);
                    // æ–°æ¸¸æˆåˆå§‹åŒ–éšæœºæ•°
                    this.state.cardNumbers = this.generateCardNumbers();
                }
            }
    
            saveState() {
                localStorage.setItem(CONFIG.storageKey, JSON.stringify(this.state));
                this.updateOrderDisplay();
            }
    
            shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
    
            initUI() {
                const container = document.getElementById('cardsContainer');
                container.innerHTML = '';
                this.cards = [];
    
                this.state.currentOrder.forEach((id) => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'card-container';
                    wrapper.dataset.id = id;
    
                    const card = document.createElement('div');
                    card.className = `card ${this.state.isSquareMode ? 'flipped' : ''}`;
                    
                    if (this.state.lockedCards.includes(id)) card.classList.add('locked');
                    if (this.state.permanentRevealed.includes(id)) card.classList.add('revealed');
    
                    // æ­£é¢
                    const front = document.createElement('div');
                    front.className = 'card-face card-front';
                    const puzzle = document.createElement('div');
                    puzzle.className = 'puzzle-piece';
                    const bgPositionX = ((id - 1) / (CONFIG.cardCount - 1)) * 100;
                    puzzle.style.backgroundPosition = `${bgPositionX}% 0`;
                    front.appendChild(puzzle);
    
                    // --- ä¿®æ”¹ç‚¹å¼€å§‹ ---
                    // è·å–å½“å‰å¡ç‰ŒIDå¯¹åº”çš„éšæœºæ•°
                    const randomNum = this.state.cardNumbers[id];
    
                    // èƒŒé¢
                    const back = document.createElement('div');
                    back.className = 'card-face card-back';
                    // ä½¿ç”¨ randomNum æ›¿æ¢åŸæ¥çš„ ${ca}
                    back.innerHTML = `<span style="font-size:40px; color:white;">${randomNum}</span>`;
                    // --- ä¿®æ”¹ç‚¹ç»“æŸ ---
    
                    card.appendChild(front);
                    card.appendChild(back);
                    wrapper.appendChild(card);
                    container.appendChild(wrapper);
                    this.setupDrag(wrapper);
                    wrapper.addEventListener('click', () => this.handleCardClick(id, card));
    
                    this.cards.push({ id, element: wrapper, cardInner: card });
                });
    
                this.updateModeUI();
                this.updateCounters();
                this.updateOrderDisplay();
            }
    
            render() {}
    
            setupDrag(element) {
                let isDragging = false;
                let startX = 0;
                let originalIndex = 0;
                
                const onMouseDown = (e) => {
                    const id = parseInt(element.dataset.id);
                    if (this.state.lockedCards.includes(id) || this.state.interactionMode !== 'idle') return;
                    
                    isDragging = true;
                    startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                    originalIndex = this.state.currentOrder.indexOf(id);
                    
                    element.classList.add('dragging');
                    
                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('touchmove', onMouseMove, {passive: false});
                    document.addEventListener('mouseup', onMouseUp);
                    document.addEventListener('touchend', onMouseUp);
                };
    
                const onMouseMove = (e) => {
                    if (!isDragging) return;
                    e.preventDefault();
                    
                    const clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                    const deltaX = clientX - startX;
                    
                    element.querySelector('.card').style.transform = 
                        `${this.state.isSquareMode ? 'rotateY(180deg)' : 'rotateY(0)'} translateX(${deltaX}px) rotateZ(${deltaX * 0.05}deg)`;
    
                    const container = document.getElementById('cardsContainer');
                    const children = Array.from(container.children);
                    const cardWidth = 136; 
                    
                    const moveIndex = Math.round(deltaX / cardWidth);
                    let newIndex = originalIndex + moveIndex;
                    newIndex = Math.max(0, Math.min(newIndex, CONFIG.cardCount - 1));
    
                    if (newIndex !== originalIndex) {
                        const targetElement = children[newIndex];
                        if (targetElement && targetElement !== element) {
                            if (newIndex > originalIndex) {
                                container.insertBefore(element, targetElement.nextSibling);
                            } else {
                                container.insertBefore(element, targetElement);
                            }
                            
                            const movedId = this.state.currentOrder.splice(originalIndex, 1)[0];
                            this.state.currentOrder.splice(newIndex, 0, movedId);
                            
                            originalIndex = newIndex;
                            startX = clientX; 
                        }
                    }
                };
    
                const onMouseUp = () => {
                    if (!isDragging) return;
                    isDragging = false;
                    element.classList.remove('dragging');
                    element.querySelector('.card').style.transform = ''; 
                    
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('touchmove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                    document.removeEventListener('touchend', onMouseUp);
    
                    this.updateOrderDisplay();
                    this.checkWin();
                };
    
                element.addEventListener('mousedown', onMouseDown);
                element.addEventListener('touchstart', onMouseDown);
            }
    
            handleCardClick(id, cardElement) {
                if (this.state.interactionMode === 'viewing') {
                    if (this.state.isSquareMode) {
                        cardElement.classList.remove('flipped'); 
                    }
                    this.endInteractionMode();
    
                } else if (this.state.interactionMode === 'locking') {
                    const currentIndex = this.state.currentOrder.indexOf(id);
                    const correctIndex = id - 1;
    
                    if (currentIndex === correctIndex) {
                        this.lockCard(id);
                        this.showMessage("é”å®šæˆåŠŸï¼", "success");
                    } else {
                        this.showMessage("ä½ç½®ä¸æ­£ç¡®ï¼Œæ— æ³•é”å®š", "error");
                    }
                    this.endInteractionMode();
                }
            }
    
            lockCard(id) {
                if (!this.state.lockedCards.includes(id)) {
                    this.state.lockedCards.push(id);
                    const cardObj = this.cards.find(c => c.id === id);
                    if (cardObj) {
                        cardObj.cardInner.classList.add('locked');
                        cardObj.cardInner.classList.remove('flipped');
                    }
                    this.saveState();
                }
            }
    
            setupEvents() {
                document.getElementById('modeToggleBtn').addEventListener('click', () => {
                    this.state.isSquareMode = !this.state.isSquareMode;
                    this.updateModeUI();
                    this.saveState();
                });
    
                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.state.round = 1;
                    this.updateCounters();
                    this.saveState();
                    this.showMessage("å›åˆæ•°å·²é‡ç½®");
                });
    
                document.getElementById('invalidBtn').addEventListener('click', () => {
                    this.loadState();
                    this.initUI();
                    this.showMessage("å·²æ¢å¤åˆ°ä¸Šæ¬¡ä¿å­˜çš„çŠ¶æ€");
                });
    
                document.getElementById('saveBtn').addEventListener('click', () => {
                    if (this.state.round === CONFIG.maxRounds) {
                        const availableCards = this.state.currentOrder.filter(id => 
                            !this.state.lockedCards.includes(id) && 
                            !this.state.permanentRevealed.includes(id)
                        );
    
                        if (availableCards.length > 0) {
                            const randomId = availableCards[Math.floor(Math.random() * availableCards.length)];
                            this.state.permanentRevealed.push(randomId);
                            this.showMessage("ç¬¬8å›åˆè¾¾æˆï¼šå·²è‡ªåŠ¨æ°¸ä¹…æ­ç¤ºä¸€å¼ å¡ç‰Œï¼", "success");
                            this.initUI(); 
                        } else {
                            this.showMessage("ç¬¬8å›åˆç»“æŸï¼ˆæ— æ›´å¤šå¡ç‰Œå¯æ­ç¤ºï¼‰");
                        }
                    } else {
                         this.showMessage(`ä¿å­˜æˆåŠŸï¼è¿›å…¥ç¬¬ ${this.state.round + 1} å›åˆ`);
                    }
    
                    this.state.round++;
                    this.saveState();
                    this.updateCounters();
                });
    
                document.getElementById('viewBtn').addEventListener('click', () => {
                    if (!this.state.isSquareMode) {
                        this.showMessage("åªèƒ½åœ¨æ­£æ–¹æ¨¡å¼(èƒŒé¢)ä¸‹ä½¿ç”¨æŸ¥çœ‹åŠŸèƒ½", "error");
                        return;
                    }
                    this.state.viewCount++;
                    this.updateCounters();
                    this.startInteractionMode('viewing', "è¯·ç‚¹å‡»ä¸€å¼ å¡ç‰Œè¿›è¡ŒæŸ¥çœ‹");
                });
    
                document.getElementById('lockBtn').addEventListener('click', () => {
                    if (this.state.lockCount >= CONFIG.maxLocks) return;
                    this.state.lockCount++;
                    this.updateCounters();
                    this.startInteractionMode('locking', "è¯·é€‰æ‹©ä¸€å¼ ä½ç½®æ­£ç¡®çš„å¡ç‰Œè¿›è¡Œé”å®š");
                });
    
                document.getElementById('clearAllBtn').addEventListener('click', () => {
                    if(confirm("ç¡®å®šè¦å®Œå…¨é‡ç½®æ¸¸æˆå—ï¼Ÿï¼ˆè¿™å°†é‡æ–°ç”Ÿæˆæ‰€æœ‰éšæœºæ•°ï¼‰")) {
                        // æ¸…é™¤æœ¬åœ°å­˜å‚¨
                        localStorage.removeItem(CONFIG.storageKey);
                        // é‡æ–°åŠ è½½é¡µé¢ï¼Œè¿™å°†è§¦å‘ init -> loadState -> é‡æ–°ç”Ÿæˆ cardNumbers
                        location.reload();
                    }
                });
            }
    
            updateModeUI() {
                const txt = document.getElementById('modeText');
                const allCards = document.querySelectorAll('.card');
    
                if (this.state.isSquareMode) {
                    txt.textContent = "æ­£æ–¹æ¨¡å¼ (èƒŒé¢)";
                    txt.className = "text-purple-300 mt-2 text-sm font-bold";
                    
                    allCards.forEach(card => {
                        const id = parseInt(card.parentElement.dataset.id);
                        if (this.state.permanentRevealed.includes(id)) {
                            card.classList.remove('flipped');
                        } 
                        else if (!this.state.lockedCards.includes(id)) {
                            card.classList.add('flipped');
                        }
                    });
                } else {
                    txt.textContent = "åæ–¹æ¨¡å¼ (æ­£é¢)";
                    txt.className = "text-cyan-300 mt-2 text-sm font-bold";
                    
                    allCards.forEach(card => {
                        card.classList.remove('flipped');
                    });
                }
            }
    
            updateCounters() {
                document.getElementById('totalRoundDisplay').textContent = `ç¬¬ ${this.state.round} å›åˆ`;
                document.getElementById('viewCounter').textContent = this.state.viewCount;
                document.getElementById('lockCounter').textContent = this.state.lockCount;
                
                const lockBtn = document.getElementById('lockBtn');
                if (this.state.lockCount >= CONFIG.maxLocks) {
                    lockBtn.disabled = true;
                }
            }
    
            updateOrderDisplay() {
                document.getElementById('orderDisplay').textContent = JSON.stringify(this.state.currentOrder);
            }
    
            startInteractionMode(mode, text) {
                this.state.interactionMode = mode;
                const mask = document.getElementById('interactionMask');
                const span = document.getElementById('interactionText');
                span.textContent = text;
                mask.classList.add('active');
            }
    
            endInteractionMode() {
                this.state.interactionMode = 'idle';
                document.getElementById('interactionMask').classList.remove('active');
            }
    
            showMessage(msg, type = 'normal') {
                const div = document.createElement('div');
                div.className = `fixed top-10 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-lg text-white shadow-xl z-50 font-bold transition-all duration-500 ${type === 'error' ? 'bg-red-500' : 'bg-green-500'}`;
                div.textContent = msg;
                document.body.appendChild(div);
                
                anime({
                    targets: div,
                    translateY: [-20, 0],
                    opacity: [0, 1],
                    duration: 400
                });
    
                setTimeout(() => {
                    anime({
                        targets: div,
                        translateY: -20,
                        opacity: 0,
                        duration: 400,
                        complete: () => div.remove()
                    });
                }, 2000);
            }
    
            checkWin() {
                const isCorrect = JSON.stringify(this.state.currentOrder) === JSON.stringify(this.correctOrder);
                if (isCorrect && this.state.round <= CONFIG.maxRounds) {
                    setTimeout(() => {
                        anime({
                            targets: '.card',
                            rotateZ: '1turn',
                            delay: anime.stagger(100),
                            complete: () => alert("æ­å–œé€šå…³ï¼")
                        });
                    }, 500);
                }
            }
        }
    
        window.onload = () => {
            new PuzzleGame();
        };
    </script>
